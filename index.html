          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">

            <li class="nav-item dropdown">

<body>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
        class="w-100 img-fluid d-block d-md-none"
        src="img/carrossel/slide1-mobile.svg"
        alt="Fundo de folha com logo no centro ECOSHOP"
      />

      <img
        class="w-100 img-fluid d-none d-md-block d-xl-none"
        src="img/carrossel/slide1-tablet.svg"
        alt="Fundo de folha com logo no centro ECOSHOP"
      />

      <img
        class="w-100 img-fluid d-none d-xl-block"
        src="img/carrossel/slide1-desk.svg"
        alt="Fundo de folha com logo no centro ECOSHOP"
      />
        
      
      </div>
      <div class="carousel-item">
        <img
        class="w-100 img-fluid d-block d-md-none"
        src="img/carrossel/slide2-mobile.svg"
        alt="Uma mulher segurando uma folha e a legenda Beleza Natural"
      />

      <img
        class="w-100 img-fluid d-none d-md-block d-xl-none"
        src="img/carrossel/slide2-tablet.svg"
        alt="Uma mulher segurando uma folha e a legenda Beleza Natural"
      />

      <img
        class="w-100 img-fluid d-none d-xl-block"
        src="img/carrossel/slide2-desk.svg"
        alt="Uma mulher segurando uma folha e a legenda Beleza Natural"
      />
      </div>
      <div class="carousel-item"><img
        class="w-100 img-fluid d-block d-md-none"
        src="img/carrossel/slide3-mobile.svg"
        alt="Uma camiseta feita de material reciclavel no cabide e a legenda Roupas Sustentaveis e Confortaveis"
      />

      <img
        class="w-100 img-fluid d-none d-md-block d-xl-none"
        src="img/carrossel/slide3-tablet.svg"
        alt="Uma camiseta feita de material reciclavel no cabide e a legenda Roupas Sustentaveis e Confortaveis"
      />

      <img
        class="w-100 img-fluid d-none d-xl-block"
        src="img/carrossel/slide3-desk.svg"
        alt="Uma camiseta feita de material reciclavel no cabide e a legenda Roupas Sustentaveis e Confortaveis"
      />
        
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>

    <div class="container">
      <div class="row mx-auto g-4 mx-5" >
        <div class="col-12 col-md-4" id="div-categoria">
          <a href="html/roupas.html">
            <div class="card">
              <img src="img/categorias/roupas.png" alt="" class="card-img"/>
              <div class="card-header ">
                <p class="text-center">Roupas</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col-12 col-md-4" id="div-categoria">
          <a href="html/beleza.html">
            <div class="card ">
              <img src="img/categorias/beleza.png" alt="" class="card-img"/>
              <div class="card-header">
                <p class="text-center">Beleza</p>
              </div>
            </div>
          </a>
        </div>

        <div class="col-12 col-md-4" id="div-categoria">
          <a href="html/casa.html">
            <div class="card ">
              <img src="img/categorias/casa.png" alt="" class="card-img"/>
              <div class="card-header">
                <p class="text-center">Utilidades</p>
              </div>
            </div>
          </a>
        </div>

      </div>
    </div>
